# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python -m pip install --upgrade pip
            # Install package and test dependencies from pyproject.toml
            pip install -r requirements.txt
            pip install numpy==2.3.0
      - run:
          name: Apply pypowsybl2grid patch
          command: |
            # Patch the pypowsybl2grid backend to fix zero-value handling issue
            # This modifies the installed package file directly
            # Use --debug to show detailed file content analysis
            python scripts/patch_pypowsybl2grid_file.py --debug
      - run:
          name: Run Unit Tests (Exclude Slow)
          # Modify the pytest command here
          command: pytest -m "not slow" # This tells pytest to exclude tests marked 'slow'

workflows:
  sample:
    jobs:
      - build-and-test
